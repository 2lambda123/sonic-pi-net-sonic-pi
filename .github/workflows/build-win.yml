name: build win

on:
  push:
    branches: [ action-build-win ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1

    - name: Run build script
      run: build.bat
      shell: cmd
