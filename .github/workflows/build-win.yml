name: build win

on:
  push:
    branches: [ action-build-win ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - name: Set env var for Qt location
      run: setx QT_INSTALL_LOCATION c:\Qt\5.12.9\msvc2017_64

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1

    - name: Install dependencies
      run: |
        gem install win32-process
        gem install rugged --version 0.27.1
        gem install ffi

    - name: Link to Ruby install
      run: |
        cd app\server\native
        where ruby
        where gem
        new-item -itemtype symboliclink -path . -name ruby -value C:\Ruby27-x64
        cd ..\..\..

    - name: Prebuild & config
      run: |
        cd app\gui\qt
        win-prebuild.bat
        win-config.bag
        cd ..\..\..

    - name: Generate translation files
      run: |
        cd app\gui\qt
        %QT_INSTALL_LOCATION%\bin\lrelease SonicPi.pro
        cd ..\..\..

    # assuming Qt install brings in CMake & ninja
    - name: CMake build release
      run: |
        cd app\gui\qt
        cmake --build . --config Release
        cd ..\..\..
